[platformio]
default_envs = blackpill_f103c8

[common]
lib_deps =
  asukiaaa/MPU9250_asukiaaa@^1.5.12

[env:uno]
#16MHz        31.50KB   2KB
platform = atmelavr
board = uno
framework = arduino
lib_deps = ${common.lib_deps}

[env:mega]
#16MHz        248KB     8KB
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = ${common.lib_deps}

[env:blackpill_f103c8]
# 72MHz        64KB      20KB
platform = ststm32
board = blackpill_f103c8
framework = arduino
lib_deps = ${common.lib_deps}

[env:bluepill_f103c8]
